<section class="container mx-auto my-4 px-4 min-h-[58vh] flex items-center justify-center">
  <div class="w-full max-w-4xl">
    <!-- Header -->
    <div class="text-center mb-2">
      <h1 class="text-4xl font-bold text-primary">sign in</h1>
      <p class="text-slate-600 dark:text-slate-400">Join us today and start shopping</p>
    </div>

    <!-- Form Card -->
    <div
      class="bg-slate-0 dark:bg-slate-900 rounded-lg shadow-lg p-8 border border-slate-200 dark:border-slate-700"
    >
      <form [formGroup]="loginForm" class="space-y-6" (ngSubmit)="Submit()">
        <!-- Name Input -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
            email
          </label>
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-user text-primary"></i>
            </p-inputgroup-addon>
            <input
              id="email"
              formControlName="email"
              pInputText
              placeholder="Enter your email"
              class="w-full"
            />
          </p-inputgroup>
          <div class="valid">
            @if (shouldShowError('email')) {
            <p-message
              severity="error"
              icon="pi pi-times-circle"
              [text]="getErrorMessage('email')"
              styleClass="mb-2"
            />}
          </div>
        </div>
        <!-- Password Input -->
        <div class="space-y-2">
          <label
            for="password"
            class="block text-sm font-medium text-slate-700 dark:text-slate-300"
          >
            Password
          </label>
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-lock text-primary"></i>
            </p-inputgroup-addon>
            <input
              id="password"
              formControlName="password"
              type="password"
              pInputText
              placeholder="Create a password"
              class="w-full"
            />
          </p-inputgroup>
          <div class="valid">
            @if (shouldShowError('password')) {
            <p-message
              severity="error"
              icon="pi pi-times-circle"
              [text]="getErrorMessage('password')"
              styleClass="mb-2"
            />}
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <p-button
            type="submit"
            [label]="isSubmitting() ? 'Loading...' : 'Login'"
            icon="pi pi-sign-in"
            styleClass="w-full justify-center"
            severity="primary"
          />
        </div>

        <!-- Login Link -->
        <div class="text-center pt-4 border-t border-slate-200 dark:border-slate-700">
          <p class="text-sm text-slate-600 dark:text-slate-400">
            don't have an account?
            <a routerLink="/auth/register" class="text-primary hover:underline font-medium">
              Sign up
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <div class="card flex justify-center">
    <p-toast />
  </div>
</section>
