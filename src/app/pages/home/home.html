<div class="card">
  <p-carousel
    [value]="products.slice(0, 2)"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="3000"
    class="container mx-auto my-2 main-carousel hero-carousel"
  >
    <ng-template let-product #item>
      <div class="carousel-item rounded-md shadow-lg border border-gray-200">
        <img [src]="product.defaultImage.url" [alt]="product.name" class="carousel-image" />
      </div>
    </ng-template>
  </p-carousel>
  <div class="seperator"></div>
  <section class="my-3">
    <h3 class="text-center text-4xl my-3 font-extrabold text-gray-800">New Arrivals</h3>
    <div class="flex gap-6 my-3 items-center justify-center text-xl filter_category">
      <span>All</span>
      <span>Men</span>
      <span>Women</span>
      <span>Kids</span>
    </div>
    <div class="container mx-auto">
      <app-card [isSmallCard]="true" [Products]="products | popular"></app-card>
    </div>
