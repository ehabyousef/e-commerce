<div class="card min-h-[60vh]">
  @if (isLoading()) {
  <div class="flex flex-col justify-center items-center h-96">
    <i class="pi pi-spin pi-spinner text-5xl text-primary mb-4"></i>
    <p class="text-gray-500 font-medium">Loading products...</p>
  </div>
  }@else if (isEmpty()) {
  <!-- Empty State -->
  <div class="flex flex-col items-center justify-center h-[60vh] gap-4">
    <i class="pi pi-shopping-cart text-6xl text-surface-400"></i>
    <h3 class="text-2xl font-semibold">السلة فارغة</h3>
    <p class="text-surface-500">لم تقم بإضافة أي منتجات بعد</p>
    <button pButton label="تسوق الآن" icon="pi pi-arrow-left" routerLink="/products"></button>
  </div>
  } @else {
  <p-dataview #dv [value]="products()" [layout]="layout()">
    <ng-template #header>
      <div class="flex justify-end">
        <p-selectbutton [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
          <ng-template #item let-item>
            <i
              class="pi"
              [ngClass]="{ 'pi-bars': item === 'list', 'pi-table': item === 'grid' }"
            ></i>
          </ng-template>
        </p-selectbutton>
      </div>
    </ng-template>
    <ng-template #list let-items>
      <div *ngFor="let item of items; let first = first">
        <div
          class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
          [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
        >
          <div class="md:w-40 relative">
            <img
              class="block xl:block mx-auto rounded w-full"
              [src]="item.product.defaultImage?.url"
              [alt]="item.product.name"
            />
          </div>
          <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
            <div class="flex flex-row md:flex-col justify-between items-start gap-2">
              <div>
                <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{
                  item.category
                }}</span>
                <div class="text-lg font-medium mt-2">{{ item.name }}</div>
              </div>
            </div>
            <div class="flex flex-col md:items-end gap-8">
              <span class="text-xl font-semibold">{{ item.price | currency : 'USD' }}</span>
              <div class="flex flex-row-reverse md:flex-row gap-2">
                <button
                  pButton
                  (click)="removeItem(item.product._id)"
                  icon="pi pi-trash"
                  severity="danger"
                  outlined
                ></button>
                <button
                  pButton
                  icon="pi pi-shopping-cart"
                  label="Buy Now"
                  [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"
                  class="flex-auto md:flex-initial whitespace-nowrap"
                  (click)="Buy()"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #grid let-items>
      <div class="grid grid-cols-12 gap-4">
        <div
          *ngFor="let product of items"
          class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-6 p-2"
        >
          <div
            class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col"
          >
            <div class="bg-surface-50 flex justify-center rounded p-4">
              <div class="relative mx-auto">
                <img
                  class="rounded w-full"
                  [src]="product.product.defaultImage?.url"
                  [alt]="product.product.name"
                  style="max-width: 300px"
                />
              </div>
            </div>
            <div class="pt-6">
              <div class="flex flex-row justify-between products-start gap-2">
                <div>
                  <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{
                    product.category
                  }}</span>
                  <div class="text-lg font-medium mt-1">{{ product.product.name }}</div>
                </div>
              </div>
              <div class="flex flex-col gap-6 mt-6">
                <span class="text-2xl font-semibold">{{
                  product.product.price | currency : 'USD'
                }}</span>
                <div class="flex gap-2">
                  <button
                    pButton
                    icon="pi pi-shopping-cart"
                    label="Buy Now"
                    [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
                    class="flex-auto whitespace-nowrap"
                    (click)="Buy()"
                  ></button>
                  <button
                    (click)="removeItem(product.product._id)"
                    pButton
                    icon="pi pi-trash"
                    severity="danger"
                    outlined
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataview>
  }
</div>
