<div class="card">
  <p-menubar [model]="items">
    <ng-template #start>
      <figure>
        <img
          src="https://cdn.dribbble.com/userupload/17039932/file/original-983633d1f6de58f5d871f174ff34f057.jpg?resize=400x0"
          alt="Brand Logo"
          class="h-8 w-auto cursor-pointer"
        />
      </figure>
    </ng-template>
    <ng-template #item let-item let-root="root">
      <a
        [routerLink]="item.routerLink"
        pRipple
        class="flex items-center px-4 py-3 cursor-pointer gap-2"
        [attr.target]="item.target"
      >
        <i [class]="item.icon" *ngIf="item.icon" class="text-primary"></i>
        <span>{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ms-auto': !root }" [value]="item.badge" />
        <span
          *ngIf="item.shortcut"
          class="ms-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
        >
          <i [class]="item.shortcut" style="font-size: 1rem"></i>
        </span>
        <i
          *ngIf="item.items"
          [ngClass]="['ms-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"
        ></i>
      </a>
    </ng-template>
    <ng-template #end>
      <div class="flex items-center gap-2">
        <a routerLink="cart">
          <i class="pi pi-shopping-cart" style="font-size: 1.5rem"></i>
        </a>
        <p-avatar
          (click)="op.toggle($event)"
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"
          class="cursor-pointer"
        />
        <p-popover #op>
          <div class="flex flex-col gap-4 w-[10rem]">
            <div class="flex items-center gap-2 justify-center">
              <span class="font-medium text-surface-900 dark:text-surface-0">Ehab Yousef</span>
            </div>
            @if (logged()) {
            <div class="flex items-center gap-2 justify-center" (click)="logout()">
              <p-button
                severity="warn"
                variant="outlined"
                label="Log Out"
                icon="pi pi-sign-out"
                [rounded]="true"
              />
            </div>
            }
          </div>
        </p-popover>
      </div>
    </ng-template>
  </p-menubar>
</div>
